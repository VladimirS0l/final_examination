<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            color: #333333;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }
        a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>New</h1>
<form th:method="POST" th:action="@{/animals}" th:object="${animal}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="typeAnimal">Enter type animal: </label>
    <input type="text" th:field="*{typeAnimal}" id="typeAnimal"/>
    <div style="color:red" th:if="${#fields.hasErrors('typeAnimal')}" th:errors="*{typeAnimal}">Type animal error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
