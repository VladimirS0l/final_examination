<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        a {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            color: #333333;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }
        a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Show</h1>
<p th:text="${'Name animal: ' + animal.getName()}">VALUE</p>
<p th:text="${'Type animal: ' +animal.getTypeAnimal()}">VALUE</p>
<p th:text="${'Age animal: ' +animal.getAge()}">VALUE</p>

<a th:href="@{/animals/{id}/edit(id=${animal.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/animals/{id}(id=${animal.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<br/>
<hr/>


</body>
</html>
